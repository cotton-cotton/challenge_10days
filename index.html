<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>kokoa clone - 10days</title>
	</head>
	<body>
		<header>
			<div class="header">
				<i class="fas fa-bars fa-2x"></i>
				<div class="header__title">library</div>
				<i class="fas fa-shopping-basket fa-2x"></i>
			</div>
		</header>

		<div class="search">
			<input class="search__bar" type="text" placeholder="Search books..." />
		</div>
		<div class="search__glass"><i class="fas fa-search"></i></div>

		<main>
			<div class="book__day">Book of the day</div>
			<div class="book__day__main">
				<div class="book__day__img">
					<img src="first.jpg" />
				</div>
				<div class="book__day__second">
					<div class="book__day__title"> No Fixed Abode </div>
					<div class="book__day__genre"> Journey Through </div>
					<div class="star">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
					<div class="book__bar">
						<div class="journey">Journey</div>
						<div class="journey bio">Biography</div>
					</div>
					<div class="book__bar__second">
						<div class="bookmark"><i class="fas fa-bookmark"></i></div>
						<div class="booknow">Book Now</div>
					</div>
				</div>
			</div>

			<div class="top__adventures">Top Adventures</div>
			<ul>
				<li class="adventures_list">
					<img src="second.jpg" />
					<div class="top__adventures__star">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
				</li>
				<li class="adventures_list">
					<img src="third.jpg" />
					<div class="top__adventures__star">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
				</li>
				<li class="adventures_list">
					<img src="fourth.jpg" />
					<div class="top__adventures__star">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
				</li>
				<li class="adventures_list">
					<img src="fifth.jpg" />
					<div class="top__adventures__star">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
					</div>
				</li>
			</ul>

			<div class="popular__authors">
				<div class="popular__authors__title"> Popular authors</div>
				<div class="popular__authors__main">
					<div class="popular__authors__img">
						<img src="last.jpg" />
					</div>
					<div class="popular__authors__things">
						<div class="popular__authors__name">
							George Raymond <br />Richard Martin
						</div>
						<div class="popular__authors__about">
							Modern American Science fiction writer, screenwriter, producer and
							editors, winner of many literary awards
						</div>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
